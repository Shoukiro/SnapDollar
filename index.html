<!-- index.html --><!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>$NAPDOLLAR</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #75485E, #51A3A3);
      color: #000;
    }
    header {
      background-color: transparent;
      padding: 20px;
      text-align: center;
      font-size: 2rem;
      color: #EBEDDF;
      font-weight: bold;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }
    .menu, .bookmark-btn {
      background-color: #EBEDDF;
      padding: 10px;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    .search-input {
      width: 40%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }
    .content-box {
      background-color: #EBEDDF;
      margin-bottom: 20px;
      padding: 20px;
      border-radius: 10px;
      cursor: pointer;
      overflow: hidden;
      transition: all 0.5s ease;
    }
    .content-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
      font-size: 1.2rem;
    }
    .bookmark-icon {
      background: none;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      color: gray;
    }
    .bookmark-icon.active {
      color: black;
    }
    .content-body {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.5s ease;
    }
    .content-box.open .content-body {
      max-height: 2000px;
    }
    .poll {
      text-align: center;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <header>$NAPDOLLAR</header>  <div class="top-bar">
    <button class="menu">Menu</button>
    <input type="text" class="search-input" placeholder="Search topics..." />
    <button class="bookmark-btn">View Bookmarks</button>
  </div>  <div class="container" id="contentContainer">
    <!-- Content will be dynamically loaded here -->
  </div>  <script>
    const contentFiles = ["day1.html", "day2.html"];
    const container = document.getElementById("contentContainer");
    const bookmarks = [];

    function createContentBox(title, bodyContent, filename) {
      const box = document.createElement("div");
      box.className = "content-box";

      const header = document.createElement("div");
      header.className = "content-header";
      header.innerHTML = `<span>${title}</span>`;

      const bookmarkBtn = document.createElement("button");
      bookmarkBtn.className = "bookmark-icon";
      bookmarkBtn.textContent = "â˜…";

      bookmarkBtn.addEventListener("click", (e) => {
        e.stopPropagation();
        bookmarkBtn.classList.toggle("active");
        if (bookmarkBtn.classList.contains("active")) {
          bookmarks.push(box.cloneNode(true));
        }
      });

      header.appendChild(bookmarkBtn);

      const body = document.createElement("div");
      body.className = "content-body";
      body.innerHTML = bodyContent;

      box.appendChild(header);
      box.appendChild(body);

      box.addEventListener("click", () => {
        box.classList.toggle("open");
      });

      return box;
    }

    contentFiles.forEach((file, index) => {
      fetch(`content/${file}`)
        .then(res => res.text())
        .then(data => {
          const title = data.split("\n")[0].replace(/<[^>]*>/g, "").trim();
          const contentBox = createContentBox(title, data, file);
          container.appendChild(contentBox);

          if (index < contentFiles.length - 1) {
            const poll = document.createElement("div");
            poll.className = "poll";
            poll.innerHTML = `
              <iframe src="https://strawpoll.com/embed/Q0Zp7Od6GgM" style="width: 100%; height: 400px; border: none;">Loading poll...</iframe>
            `;
            container.appendChild(poll);
          }
        });
    });
  </script></body>
</html>
