<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>$NAPDOLLAR</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Title at the top -->
  <h1 style="color: #EBEDDF; text-align: center; font-size: 2em; margin-top: 10px;">$NAPDOLLAR</h1>

  <!-- Top bar -->
  <div class="top-bar">
    <button id="menu-btn">â˜°</button>
    <input type="text" id="search-bar" placeholder="Search topics..." />
    <button id="view-bookmarks-btn">View Bookmarks</button>
  </div>

  <!-- Menu bar -->
  <div id="menu" class="menu hidden">
    <ul>
      <li><a href="#">Privacy Policy</a></li>
      <li><a href="#">Contact</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Terms & Conditions</a></li>
    </ul>
  </div>

  <!-- Bookmarks view -->
  <div id="bookmarks-container" class="hidden"></div>

  <!-- Content section -->
  <div id="content-container">
    <!-- Content boxes will be dynamically inserted here by JavaScript -->
  </div>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
<div id="content-container">
  <!-- Dynamic content will load here -->
</div>
<script>
  const files = ["day1", "day2", "day3"]; // Update this list daily

  const container = document.getElementById("content-container");

  files.forEach(file => {
    fetch(`topics/${file}.html`)
      .then(res => res.text())
      .then(html => {
        const div = document.createElement('div');
        div.innerHTML = html;
        container.appendChild(div);
      });
  });
</script>
